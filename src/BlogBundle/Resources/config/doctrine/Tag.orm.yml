BlogBundle\Entity\Tag:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\TagRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
    oneToMany:
            entryTag:
                targetEntity: EntryTag
                mappedBy: Tag
                cascade: ["persist"]
    lifecycleCallbacks: {  }
